<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaska Restaurant - Hours & Location</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url(img/singup_bg.png);
        }

        .header {
            background-color: rgb(153, 40, 5);
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            font-family: "Style Script", cursive;
        }

        .heading-content {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-family: "Style Script", cursive;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            text-align: center;
        }

        .hours {
            background-color: #ffd166;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .location {
            background-color: #06d6a0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .hours h2,
        .location h2 {
            color: white;
        }

        .hours p,
        .location p {
            color: #333;
        }

        .map {
            text-align: center;
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            background-color: white;
            height: 30px;
            width: 70px;
            border-radius: 7px;
            font-size: large;
        }
        .btn>a{
            text-decoration: none;
        }
        .btn:hover{
            color: rgb(5, 122, 83);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="heading-content">
            <div>
                <h1>Chaska Restaurant <br><h2>- flavor Hub</h2></h1>
            </div>
            <div><img src="img/utensils.svg" alt=""></div>
        </div>
        <div>
            <div><button class="btn"><a href="./index.html">Home</a></button></div>
        </div>
    </div>

    <div class="container">
        <div class="hours">
            <h2>Hours of Operation-</h2>
            <p>Monday - Thursday: 11:00 AM - 9:00 PM<br>
                Friday - Saturday: 11:00 AM - 10:00 PM<br>
                Sunday: Closed</p>
        </div>

        <div class="location">
            <h2>Location-</h2>
            <p>Tuglpur, parichowk, <br> near shiv mandir,<br> Greater Noida, Uttar Pradesh <br>Pin-Code:201310
            </p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56113.79311374018!2d77.45147483444467!3d28.476171414329848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cc1549f3031a7%3A0xcd9694cfa01e79bb!2sChaska%20Restaurant%20%26%20Tifin%20Service!5e0!3m2!1sen!2sin!4v1714420303055!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>
   
</body>

</html>
